<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخاتمة - ذبيحة حية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #F5F1E8;
            color: #2D3748;
            min-height: 720px;
        }
        
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to left, #1E2A4A 0%, #2a3a5a 100%);
            height: 85px;
            display: flex;
            align-items: center;
            padding: 0 70px;
            border-bottom: 4px solid #C9A227;
        }
        
        .header h2 {
            font-family: 'Cairo', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #FAFAF9;
            letter-spacing: 0.5px;
        }
        
        .content {
            flex: 1;
            padding: 45px 70px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .section-title {
            text-align: center;
            font-family: 'Cairo', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #1E2A4A;
            margin-bottom: 10px;
        }
        
        .action-steps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .action-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            border-right: 4px solid #C9A227;
        }
        
        .action-number {
            font-size: 32px;
            font-weight: 700;
            color: #C9A227;
            margin-bottom: 15px;
        }
        
        .action-title {
            font-family: 'Cairo', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #1E2A4A;
            margin-bottom: 12px;
        }
        
        .action-description {
            font-size: 20px;
            color: #4a5568;
            line-height: 1.5;
        }
        
        .prayer-box {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.12) 0%, rgba(201, 162, 39, 0.06) 100%);
            border: 3px solid #C9A227;
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
        }
        
        .prayer-text {
            font-family: 'Cairo', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #1E2A4A;
            line-height: 1.6;
            font-style: italic;
        }
        
        .final-quote-section {
            margin-top: auto;
        }
        
        .final-quote-box {
            background: linear-gradient(135deg, #1E2A4A 0%, #2a3a5a 100%);
            border: 4px solid #C9A227;
            border-radius: 16px;
            padding: 35px 50px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 30px rgba(201, 162, 39, 0.3);
        }
        
        .quote-icon {
            font-size: 48px;
            color: #C9A227;
            margin-bottom: 20px;
        }
        
        .final-quote-text {
            font-family: 'Cairo', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: #FAFAF9;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h2>خامساً: الخاتمة (ذبيحة حية)</h2>
        </div>
        
        <div class="content">
            <div class="section-title">الوصية العملية</div>
            
            <div class="action-steps">
                <div class="action-card">
                    <div class="action-number">1️⃣</div>
                    <div class="action-title">ضع صليباً صغيراً على مكتبك</div>
                    <div class="action-description">لتتذكر أنه مكان مقدس</div>
                </div>
                
                <div class="action-card">
                    <div class="action-number">2️⃣</div>
                    <div class="action-title">صلِّ قبل المذاكرة</div>
                    <div class="prayer-box">
                        <p class="prayer-text">«يا رب، اقبل تعبي كذبيحة حب، واستخدمني كشريك في عملك لبنيان عالمك»</p>
                    </div>
                </div>
            </div>
            
            <div class="final-quote-section">
                <div class="final-quote-box">
                    <div class="quote-icon">✝️</div>
                    <p class="final-quote-text">«المذاكرة ليست عبودية للمجموع.. هي رسالة، ووكالة، وشركة مع الله»</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
